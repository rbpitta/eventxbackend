spring.application.name=eventxx

# DataSource Configuration for MariaDB
spring.datasource.url=jdbc:mariadb://${EVENTX_MARIADB_HOST}:${EVENTX_MARIADB_PORT}/${EVENTX_MARIADB_DATABASE}
spring.datasource.username=${EVENTX_MARIADB_USER}
spring.datasource.password=${EVENTX_MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver



spring.mail.host=email-smtp.us-west-2.amazonaws.com
spring.mail.port=2587
spring.mail.username=${EVENTX_MAIL_USER}
spring.mail.password=${EVENTX_MAIL_PASSWORD}
spring.mail.protocol=smtp

# STARTTLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false

